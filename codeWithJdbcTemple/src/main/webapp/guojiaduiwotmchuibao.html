<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="GBK">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- 可选的Bootstrap主题文件（一般不使用） -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- count particles -->
<div class="count-particles" style="color: #505050; border-color:#505050">
  <div class="page-header" style="text-align:center;">
    <h1>
      gayligayli后台管理<br> <small>MashiroC</small>
    </h1>
  </div>
  <div class="col-md-4 column" style="text-align: center;width: 100%">
    <div style="background-color: #1f9792;width: 300px;height: 200px ;padding-top:20px;border-radius:10px;text-align: center;margin-right: auto;margin-left: auto;">
      <form role="form" method="post" action="manageLogin" >
        <div class="form-group" style="width: 200px;text-align:center;margin-left:auto;margin-right: auto">
          <label for="username" style="font-size: 15px">username</label><input type="text" class="form-control" id="username" name="username" style="" />
        </div>
        <div class="form-group" style="width: 200px;text-align:center;margin-left:auto;margin-right: auto">
          <label for="password" style="font-size: 15px">Password</label><input type="password" class="form-control" id="password" name="password" style=""/>
        </div>

        <button type="submit" class="btn btn-default" style="background-color: #505050;color: #edecf4" >Submit</button>
      </form>
    </div>
  </div>
</div>

<!-- particles.js container -->
<div id="particles-js">

</div>

<!-- scripts -->
<script src="js/particles.js"></script>
<script src="js/app.js"></script>

<!-- stats.js -->
<!-- <script src="js/lib/stats.js"></script> -->
<div>
  <script>
      var count_particles, stats, update;
      stats = new Stats;
      stats.setMode(0);
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector('.js-count-particles');
      update = function() {
          stats.begin();
          stats.end();
          if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
              count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
          }
          requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
  </script>
</div>

</body>
</html>
